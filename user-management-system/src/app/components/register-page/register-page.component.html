<div class="container-fluid">
    <div class="d-flex justify-content-center" id="registerContainer">
        <div class="border border-2 p-4 rounded-3 shadow mt-5">
            <h1>Register User <span class="bi-person-add"></span></h1>
            <div *ngIf="isRegistering"><span class="spinner-grow"></span></div>
            <form [formGroup]="formRegister" (submit)="registerUser()">
                <div class="row">
                    <div class="col">
                        <div appearance="outline">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="fullName" formControlName="fullName" class="form-control">
                            <div class="text-danger" *ngIf="fullName?.touched && fullName?.invalid">
                                <!--|| FRequired">-->
                                <div *ngIf="fullName?.errors?.['Required']">
                                    FullName Required
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div id="userName">
                            <label class="form-label">User Name</label>
                            <input type="text" name="username" formControlName="username" class="form-control">
                            <div class="text-danger" *ngIf="userName?.touched && userName?.invalid ">
                                <!-- || ERequired"> -->
                                UserName Required
                            </div>
                        </div>
                    </div>
                </div>
                <div></div>
                <div class="row">
                    <div class="col">
                        <div>
                            <label class="form-label">Password</label>
                            <input type="password" name="password" formControlName="password" class="form-control">
                            <div class="text-danger" *ngIf="password?.touched && password?.invalid">
                                <!-- || PRequired"> -->
                                Password Required
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="confirmPassword" formControlName="confirmPassword"
                                class="form-control">
                            <div class="text-danger" *ngIf="confirmPassword?.touched && confirmPassword?.invalid">
                                <div *ngIf="confirmPassword?.errors?.['required']">
                                    Confirm Password Required
                                </div>
                                <div class="text-danger"
                                    *ngIf="formRegister?.errors?.['passwordMismatch'] && confirmPassword?.touched">
                                    Password do not match
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div></div>
                <div class="row">
                    <div class="col">
                        <div appearance="outline">
                            <label class="form-label">Email Id</label>
                            <input type="text" name="email" formControlName="email" class="form-control">
                            <div class="text-danger" *ngIf="email?.touched && email?.invalid"><!-- || ERequired"> -->
                                <div *ngIf="email?.errors?.['required']">
                                    EmailId Required
                                </div>
                                <div *ngIf="email?.errors?.['email']">
                                    Invalid Email
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div appearance="outline">
                            <label class="form-label">Mobile</label>
                            <input type="text" name="mobile" formControlName="mobile" class="form-control">
                            <div class="text-danger" *ngIf="mobile?.touched && mobile?.invalid"> <!-- || MRequired"> -->
                                <div *ngIf="mobile?.errors?.['required']">
                                    Mobile Required
                                </div>
                                <div *ngIf="mobile?.errors?.['pattern']">
                                    Enter Valid Mobile No.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div></div>
                <div id="Address">
                    <div appearance="outline">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" formControlName="address" class="form-control">
                        <div class="text-danger" *ngIf="address?.touched && address?.invalid"> <!-- || ERequired"> -->
                            Address Required
                        </div>
                    </div>
                </div>
                <div id="register" class="mt-2 d-flex justify-content-between">
                    <div>
                        <button type="submit" [disabled]="formRegister.invalid" class="me-3 btn btn-primary">
                            Register
                        </button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                    <div class="mt-2">Already a User?
                        <a routerLink="/login">Login Here</a>
                    </div>
                    <div *ngIf="successMsg.length!=0">{{successMsg}}</div>
                </div>
            </form>
        </div>
    </div>
</div>
